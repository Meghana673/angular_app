        <div class="container">

            <div class="col col-4 mt-4" *ngFor="let p of products">
              <div *ngIf="searchText===' '|| p.name.toLowerCase().includes(searchText) ">
                <div class="card" style="width: 18rem; height:27rem">
                  <img src="{{p.img}}" class="card-img-top" height="270px">
                  <span class="badge bg-danger">{{p.offer}}</span>
                  <div class="card-body">


                    <h5 style="font-family:sans-serif;">{{p.name}}</h5>
                    {{p.pdesc}}
                    <p class="text-danger">{{p.s}}</p>
                    <p class="text-success" style="float: right;">{{p.days}}</p>
